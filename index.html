<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Vue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/cloudy.png">
    <script src="script.js"></script>
</head>

<body>
    <h1 class="app_title">WeatherVue</h1>
    <div class="bodycontainer">
    <div class="container">
        
        <div class="wrapper">
          <div class="img_section">
            <div class="default_info">
             
              <h2 class="default_day">Friday</h2>
              <span class="default_date">19 July 2024 </span>
              <div class="icons">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
                <h2 class="weather_temp">22°C</h2>
                <h3 class="cloudtxt">Overcast Clouds</h3>
              </div>
            </div>
          </div>
          <div class="content_section">
            <form>
              <input
                type="text"
                placeholder="Search Location"
                class="input_field"
              />
              <button type="submit" class="btn_search">Search</button>
            </form>
  
            <div class="day_info">
              <div class="content">
                <p class="title">NAME</p>
                <span class="value">India</span>
              </div>
              <div class="content">
                <p class="title">TEMP</p>
                <span class="value">28°C</span>
              </div>
              <div class="content">
                <p class="title">HUMIDITY</p>
                <span class="value">2%</span>
              </div>
              <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value">3.92 Km/h</span>
              </div>
              <div class="content">
                <p class="title">SUNRISE</p>
                <span class="value">3.92 Km/h</span>
              </div>
              <div class="content">
                <p class="title">SUNSET</p>
                <span class="value">3.92 Km/h</span>
              </div>
            </div>
  
            
          </div>
        </div>
      </div>
      <div class="list_content">
        <ul>
          <li>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" />
            <span>Sat</span>
            <span class="day_temp">23°C</span>
          </li>
          <li>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" />
            <span>Sat</span>
            <span class="day_temp">23°C</span>
          </li>
          <li>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" />
            <span>Sat</span>
            <span class="day_temp">23°C</span>
          </li>
          <li>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" />
            <span>Sat</span>
            <span class="day_temp">23°C</span>
          </li>
        </ul>
      </div>
    </div>
    
</body>
</html>
